<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="images/style1.css">
<title>Hello, Boxicons!</title>
</head>
<body>
<div class="chatbox-wrapper">
    <div class="chatbox-toggle">
        <i class='bx bx-message-rounded'></i>
    </div>
    <div class="chatbox-massage-wrapper">
        <div class="chatbox-massage-header">
            <div class="chatbox-massage-profile">
                <img src="images/p10.jpg" alt="user">
            </div>
            <div>
                <h3 class="chatbox-massage-name">jonathan doe</h3>
                <p class="chatbox-massage-status">online</p>
            </div>
        </div>
        <div class="chatbox-massage-content">
            <div class="chatbox-massage-item-sent">
                <span class="chatbox-massage-item-text">
                    hellow my friend where are you now?
                </span>
                <span class="chatbox-massage-item-time">8:00</span>
            </div>
            <div class="chatbox-massage-item-receved">
                <span class="chatbox-massage-item-text">
                    hellow my friend where are you now?
                </span>
                <span class="chatbox-massage-item-time">8:00</span>
            </div>
        </div>
        <div class="chatbox-massage-button">
            <form action="" class="chatbox-massage-form">
                <textarea row="1"placeholder="type massage" class="chatbox-massage-input"></textarea>
                <button type="submit" class="chatbox-massage-submit"><i class="bx bx-send"></i> </button>
            </form>
        </div>
        <div class="chatbox-massage-dropdown">
            <i class='bx bx-dots-vertical-rounded chatbox-massage-dropdown-toggle'></i>
            <ul class="chabox-massage-dropdown-menu">
                <li>
                    
                    <a href="">seach</a>
                </li>
                <li>

                    <a href="">clear chat</a>
                    
                </li>
                <li>
                    
                    
                    <a href="">report</a>
                </li>
                <li>
                    <a href="">profile</a>
                </li>
            </ul>
            
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
